<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  <link rel="stylesheet" href="TaskStyle.css" />
</head>
<body>
  <div class="app">
    <h1 class="title">📝 Task Manager</h1>

    <div class="add-task">
      <input type="text" id="taskTitle" placeholder="Task title..." />
      <textarea id="taskDesc" placeholder="Task description..."></textarea>
      <input type="date" id="taskDate" />
      <button id="addTaskBtn">Add Task</button>
    </div>

    <div class="top-bar">
      <input type="text" id="searchInput" placeholder="🔍 Search tasks..." />
      <select id="sortSelect">
        <option value="none">Sort by</option>
        <option value="date-asc">Due Date ↑</option>
        <option value="date-desc">Due Date ↓</option>
        <option value="title-az">Title A–Z</option>
        <option value="title-za">Title Z–A</option>
      </select>
    </div>

    <div class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="pending">Pending</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
    </div>

    <div class="task-list"></div>
  </div>

  <script src="TaskScript.js"></script>
</body>
</html>
